<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Spotify Web</title>
  </head>
  <body>

    <div class="wrapper">

      <!-- main -->
      <main>
        <!-- main
        <section class="main-top">
          <div class="upgrade">
            <a href="#"><button id="up"type="button" name="button">Effettua l'upgrade</button></a>
          </div>
        </section>-->
        <nav class="main-nav">
          <div class="logo">
            <i class="fab fa-spotify logo-spotify"></i>
            <span>Spotify</span>
          </div>
          <div class="icon">
            <i class="fas fa-home"></i>
            <span class="text-icon">Home</span>
          </div>
          <div class="icon">
            <i class="fas fa-search"></i>
            <span class="text-icon">Cerca</span>
          </div>
          <div id="last"class="icon">
            <i class="fas fa-book-open"></i>
            <span class="text-icon">La tua libreria</span>
          </div>
          <span id="playlist">Playlist</span>
          <div class="icon-plus">
            <i class="fas fa-plus-square plus"></i>
            <span class="text-icon">Crea Playlist</span>
          </div>
          <div class="container-playlist">
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
            <div class="name-playlist">
              <span class="text-icon">Nome Playlist</span>
            </div>
          </div>

          <div class="download">
            <div class="download-app">
              <i class="far fa-arrow-alt-circle-down"></i>
              <span class="text-icon">Inastalla app</span>
            </div>
          </div>
          <div class="user icon"">
            <i class="fas fa-user-circle"></i>
            <span class="text-icon">Daniele Bed</span>
          </div>

        </nav>
        <section class="main-content">

        </section>
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer>
        <!-- footer-left -->
        <div class="footer-left">
          <img src="img/moving.jpg" alt="moving">
          <span><strong>Moving</strong></span>
          <div class="like">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>
        <!-- footer-central -->
        <div class="footer-central">
          <i class="fas fa-angle-double-right"></i>
          <i class="fas fa-step-backward"></i>
          <i class="far fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-redo-alt"></i>
        </div>
        <div class="footer-right">

        </div>
      </footer>
      <!-- /footer -->
    </div>
  </body>
</html>
